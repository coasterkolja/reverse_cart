<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Hackathon - Reverse Shopping Cart</title>
</head>
<body>
    <div class="container">
        <div class="catalogue">
            <h1>Catalogue</h1>

            <hr>

        </div>
    </div>
</body>
</html>
